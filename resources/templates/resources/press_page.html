{% load el_pagination_tags %}
<div class="card-body">
  <div class="row">
    {% paginate 8 presses using "press_page" %}
    {% for press in presses %}
    <div class="col-md-3 mb-3">
      <p><h4><a href="{{ press.press_link }}" target="_blank">{{ press.press_title }}</a></h4></p>
      <p><h5>{{ press.press_date }}</h5></p>
    </div>
    {% endfor %}
  </div>
  <div class="text-center">
    <div class="pagination">
      {% show_pages %}
    </div>
  </div>
</div>
