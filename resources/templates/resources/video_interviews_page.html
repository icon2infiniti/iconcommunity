{% load el_pagination_tags %}
<div class="card-body">
  <div class="row">
    {% paginate 3 video_interviews using "video_interviews_page" %}
    {% for video_interview in video_interviews %}
    <div class="col-md-4 mb-3">
      <div class="embed-responsive embed-responsive-4by3">
        <div class="embed-responsive-item" id="{{ video_interview.video_link }}"></div>
        <!--<iframe class="embed-responsive-item" src="{{ video_interview.video_link }}"></iframe>-->
      </div>
      <p><h4>{{ video_interview.video_title }}</h4></p>
      <p><h5>{{ video_interview.video_date }}</h5></p>
    </div>
    {% endfor %}
  </div>
  <div class="text-center">
    <div class="pagination">
      {% show_pages %}
    </div>
  </div>
</div>
