{% load el_pagination_tags %}
<div class="card-body">
  <div class="row">
    {% paginate 3 video_presentations using "video_presentation_page" %}
    {% for video_presentation in video_presentations %}
    <div class="col-md-4 mb-3">
      <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" src="{{ video_presentation.video_presentation_link }}"></iframe>
      </div>
      <p><h4>{{ video_presentation.video_presentation_title }}</h4></p>
      <p><h5>{{ video_presentation.video_presentation_date }}</h5></p>
    </div>
    {% endfor %}
  </div>
  <div class="text-center">
    <div class="pagination">
      {% show_pages %}
    </div>
  </div>
</div>
